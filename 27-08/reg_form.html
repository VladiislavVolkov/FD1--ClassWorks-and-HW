<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index_reg.css" type="text/css">
</head>
<body>

<form action="" method="post">
<div class="reg_form">

    <div class="H">
        Registration Form
    </div>

    <div class="reg__1">

        <div class="label">
            <label for="First Name">
                <div class="left">First Name:</div>
                <input type="text" placeholder="FN">
            </label>
        </div>

        <div class="label">
        <label for="Last Name">
            <div class="left">Last Name:</div>
            <input type="text" placeholder="LN">
        </label>
        </div>
        
        <div class="label">
        <label for="Age">
            <div class="left">Age:</div>
            <input type="text" placeholder="Age">
        </label>
        </div>

        <div class="label">
        <label for="E-mail">
            <div class="left">E-mail:</div>
            <input type="text" placeholder="E-mail">
        </label>
         </div>

        <div class="label">
        <label for="Password">
            <div class="left">Password:</div>
            <input type="text" placeholder="Password">
        </label>
        </div>
         
    </div>

    <div class="reg__2">
        <div class="left_1">Sex:</div>
        <div class="right_1">
            <input type="radio" name="Male" id=""><label>Male</label>
            <input type="radio" name="Female" id=""><label for="">Female</label>
        </div>    
    </div>

    <div class="reg__3">
        <div class="left_1">Checkbox:</div>
        <div class="right_1">
            <input type="checkbox" name="student" id=""><label for="">I am a student</label>
            <input type="checkbox" name="business" id=""><label for="">I am a business man</label>
        </div>
                
    </div>

    <div class="reg__4">
        Birthday:
                <label for="">Day:</label>
                <label for="">Month:</label>
                <label for="">Year:</label>
    </div>

    <div class="reg__5">

        <div class="reg__block">
            Submit Button:
        <button type="submit">Submit</button>
        </div>

        <div class="reg__block">
            Reset:
        <button type="reset">Submit</button>
        </div>
        
    </div>

</div>

 
</body>
</html>
